<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>

        </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/11184b026d.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>


        <div class="container">
            <input type="text" class="txtb" placeholder="Add a task">
            <div class="notcomp">
                <h3>
                    Not Completed
                </h3>

            </div>

            <div class="comp">
                <h3>Completed</h3>  
            </div>
        </div>

        <script type="text/javascript">
        $(".txtb").on("keyup", function(e){
            // 13 means ENTER button
            if(e.keyCode == 13 && $(".txtb").val() != ""){

                var task = $("<div class='task'></div>").text($(".txtb").val());
                var del = $("<i class='fa fa-trash-o'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        p.remove();
                    });
                });

                var check = $("<i class='fas fa-check'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        $(".comp").append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });

                task.append(del, check);
                $(".notcomp").append(task);

                //  to clear the input
                $(".txtb").val("");
            }
        });
        
        </script>

    </body>
</html>
